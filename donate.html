<!DOCTYPE html>
<html>
<head>
    <title>–ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –ù–æ—Ä–º–∏–∫ –ß–µ–ª–∞</title>
    <style>

        input, button { padding: 10px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>–ó–∞–∫–∏–Ω—å –±—Ä–∞—Ç—é–Ω–µ –Ω–∞ –ø–µ—á–µ–Ω—å–∫–∏! üç™</h1>
    <form id="donateForm">
        <input type="number" id="amount" placeholder="–°—É–º–º–∞ (—Ä—É–±)" min="1" required>
        <input type="text" id="message" placeholder="–¢–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)">
        <br>
        <button type="submit">–ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å!</button>
    </form>
    <p id="messageEl"></p>

    <script>
        document.getElementById('donateForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã

            const amount = document.getElementById('amount').value;
            const message = document.getElementById('message').value || '–î–æ–Ω–∞—Ç –æ—Ç –∞–Ω–æ–Ω–∏–º–∞';

            // –ó–¥–µ—Å—å –º—ã –Ω–µ –º–æ–∂–µ–º –Ω–∞–ø—Ä—è–º—É—é –≤—ã–∑–≤–∞—Ç—å API –ÆMoney –∏–∑-–∑–∞ CORS –∏ —Å–µ–∫—Ä–µ—Ç–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞.
            // –ü–æ—ç—Ç–æ–º—É –º—ã –±—É–¥–µ–º —Å–ª–∞—Ç—å –∑–∞–ø—Ä–æ—Å –Ω–∞ –Ω–∞—à "–ø—Ä–æ–∫—Å–∏"-—Å–µ—Ä–≤–∏—Å.

            try {
                const response = await fetch('https://your-cloudflare-worker.workers.dev/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: amount,
                        message: message
                    })
                });

                const data = await response.json();

                if (data.success && data.confirmation_url) {
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ–ø–ª–∞—Ç—ã –ÆMoney
                    window.location.href = data.confirmation_url;
                } else {
                    document.getElementById('messageEl').textContent = '–û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.getElementById('messageEl').textContent = '–ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫...';
            }
        });
    </script>

</html>
